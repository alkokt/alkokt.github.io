<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>Menentukan Genap Ganjil</title>

    <script>
    console.log("Hi, ini kode Javascript");
    </script>

</head>

<body>

    <h4>Mencari angka ganjil dan angka genap antara angka 1 sampai  angka N</h4>

<script>

    var N = prompt("Input Nilai N")
    for(i=1; i <= N; i++) {
        if (i%2==0) {
            document.write(i+" bilangan genap<br>")
        } else {
            document.write(i+" bilangan ganjil<br>")
        }
    }

</script>

</body>

</html>
